<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Color Game</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>
    <link href='https://fonts.googleapis.com/css?family=Fredoka+One' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Source+Code+Pro:700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="main()">
<div class="game">
    <h1>The color game</h1>
    <div id="field" class="noselect"></div>
    <div id="timer_bar" class="bar"></div>
    <button type="button" onclick="new_game()">Reset</button>
    level:
    <button type="button" onclick="level=1">1</button>
    <button type="button" onclick="level=2">2</button>
    <button type="button" onclick="level=3">3</button>
    <button type="button" onclick="level=4">4</button>
    <h1>Score: <i id="score_sign">0</i></h1>
    <h1>Best: <i id="best_sign">0</i></h1>
    <a target="_blank"  href="https://vk.com/bakuutin">by Bakuutin</a>
    <a target="_blank"  href="#">Fork me!</a>

    <script src="colormath.js"></script>
    <script src="colorgame.js"></script>
</div>
<div class="manual">
    <h1>WTF?!</h1>
    <p>
        It's a game about RGB. There are tree main colors:<br>
        red <span class="hex r">#ff0000</span>,
        green <span class="hex g">#00ff00</span>
        and blue <span class="hex b">#0000ff</span><br>
    </p>
    <p>
        Also there are tree complementary colors:<br>
        cyan <span class="hex c">#00ffff</span>,
        magenta <span class="hex m">#ff00ff</span>
        and yellow <span class="hex y">#ffff00</span>
    </p>
</div>
</body>
</html>
